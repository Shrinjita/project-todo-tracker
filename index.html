<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <h2>Project Tracker</h2>
        <ul>
            <li><a id="docButton" href="#" target="_blank">📄 Project Doc</a><input type="text" id="docLink" placeholder="Project Doc URL"></li>
            <li><a id="tasksButton" href="#" target="_blank">📝 Tasks</a><input type="text" id="tasksLink" placeholder="Tasks URL"></li>
            <li><a id="notesButton" href="#" target="_blank">📌 Notes</a><input type="text" id="notesLink" placeholder="Notes URL"></li>

        </ul>
        <button onclick="updateLinks()">Update Links</button>
    </div>    

    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Task">
            <input type="text" id="personInput" placeholder="Person">
            <select id="statusInput">
                <option value="Pending">Pending</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
            </select>
            <input type="date" id="deadlineInput">
            <input type="text" id="doubtInput" placeholder="Doubt (Max 20 words)">
            <button onclick="addTask()">Add</button>
        </div>
    
        <table>
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Person</th>
                    <th>Status</th>
                    <th>Deadline</th>
                    <th>Doubts</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="taskList"></tbody>
        </table>
    </div>
     <script src="script.js"></script>
</body>
</html>
