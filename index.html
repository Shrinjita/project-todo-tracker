<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <h2>Project Tracker</h2>
        <ul>
            <li><a href="https://docs.google.com/document/d/12zhvapCRJLwhFUIBBbFoM48YXWTv1UKBidA9qwUW2Uw/edit?usp=sharing">📄 Project Doc</a></li>
            <li><a href="#">📝 Tasks</a></li>
            <li><a href="#">📌 Notes</a></li>
        </ul>
    </div>

    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Task">
            <input type="text" id="personInput" placeholder="Person">
            <select id="statusInput">
                <option value="Pending">Pending</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
            </select>
            <input type="date" id="deadlineInput">
            <button onclick="addTask()">Add</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Person</th>
                    <th>Status</th>
                    <th>Deadline</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="taskList"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
